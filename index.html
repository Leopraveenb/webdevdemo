<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMI Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>EMI Calculator</h2>
    <label for="amount">Loan Amount (₹)</label>
    <input type="number" id="amount" placeholder="e.g. 500000" />

    <label for="rate">Interest Rate (% per annum)</label>
    <input type="number" id="rate" step="0.01" placeholder="e.g. 8.5" />

    <label for="tenure">Loan Tenure (years)</label>
    <input type="number" id="tenure" placeholder="e.g. 5" />

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="results" id="results" style="display:none;">
      <p><strong>Monthly EMI:</strong> ₹<span id="emi"></span></p>
      <p><strong>Total Interest:</strong> ₹<span id="interest"></span></p>
      <p><strong>Total Payable:</strong> ₹<span id="total"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
